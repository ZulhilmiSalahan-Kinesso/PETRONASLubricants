<ion-header>

  <ion-navbar>
    <ion-title>VehicleSelection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let vehicleType of vehicleTypes; let i = index" (click)="gotoBrand(i)">
          <ion-avatar item-start>
            <img src="../../assets/imgs/Recycle_Bin_Empty_Icon.png">
          </ion-avatar>
          <h2>{{vehicleType}}</h2>
          <p>{{vehicleType}}</p>
        </ion-item>
      </ion-list>
</ion-content>
