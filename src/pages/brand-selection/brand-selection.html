<!--
  Generated template for the BrandSelectionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>BrandSelection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>
            Brands
          </ion-list-header>
        <ion-item *ngFor="let brand of brands; let i = index" (click)="gotoEngineSelection(i)">
          <ion-avatar item-start>
            <img src="../../assets/imgs/Recycle_Bin_Empty_Icon.png">
          </ion-avatar>
          <h2>{{brand}}</h2>
          <p>{{brand}}</p>
        </ion-item>
      </ion-list>
</ion-content>
